<!-- templates/vente/vente_delete.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Supprimer la Vente</h1>
    <p>Êtes-vous sûr de vouloir supprimer cette vente ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'vente-list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
